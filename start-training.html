<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training in Progress - Dough Ball</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/start-training.css">
</head>
<body>

    <!-- Wave Background -->
    <div class="wave-container">
        <div class="wave wave-light"></div>
        <div class="wave wave-dark"></div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <!-- Next Button -->
    <button class="next-button" onclick="finishTraining()">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
    </button>

    <!-- Glass Wrapper / Main Panel -->
    <div class="training-wrapper">
        <div class="training-card">

            <!-- ====== พื้นที่วาง Backend / Game / Visualization ====== -->
            <div class="training-content">
                <!-- ตัวอย่าง
                <canvas id="gameCanvas"></canvas>
                <iframe src="your-game.html"></iframe>
                -->
            </div>
            <!-- ======================================================== -->

        </div>
    </div>

    <script src="js/start-training.js" defer></script>
</body>
</html>
