<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BotCoach</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- Wave Background -->
    <div class="wave-container">
        <div class="wave wave-light"></div>
        <div class="wave wave-dark"></div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='home.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>BotCoach</span>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="profile-container">
            <!-- Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-photo-section">
                    <h3>Profile photo</h3>
                    <div class="profile-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <button class="profile-btn">Change photo</button>
                    <button class="profile-btn">Remove photo</button>
                </div>

                <div class="profile-info">
                    <div class="profile-info-item">
                        <div class="profile-info-label">Name</div>
                        <div class="profile-info-value">
                            <span id="displayName">User Name</span>
                            <a class="edit-link">Edit</a>
                        </div>
                    </div>
                    <div class="profile-info-item">
                        <div class="profile-info-label">Email address</div>
                        <div class="profile-info-value">
                            <span>Username@mail.com</span>
                            <a class="edit-link">Edit</a>
                        </div>
                    </div>
                </div>

                <button class="contact-doctor-btn">Contact doctor</button>
            </div>

            <!-- Dashboard -->
            <div class="profile-dashboard">
                <h2 class="dashboard-title">Dashboard</h2>
                
                <div class="dashboard-stats">
                    <div class="circle-card">
                        <div class="stat-circle">
                            <div class="circle-progress">
                                <div class="circle-text">35%</div>
                            </div>
                            <div class="stat-label">Hand - Eye Sync</div>
                        </div>
                    </div>

                    <div class="speed-stats">
                        <div class="speed-card">
                            <div class="speed-value">2.5 <span>m/s</span></div>
                            <div class="speed-label">Peak Speed</div>
                        </div>
                        <div class="speed-card">
                            <div class="speed-value">2.0 <span>m/s</span></div>
                            <div class="speed-label">Average Speed</div>
                        </div>
                        <div class="improvement">
                            +4.2%
                            <div class="improvement-label">Improvement Rate</div>
                        </div>
                    </div>
                </div>

                <div class="progress-section">
                    <div class="progress-title">Recovery Progress</div>
                    <div class="progress-message">Excellent! Keep your the consistency</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="back-button" id="backBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <script src="../js/navigation.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
