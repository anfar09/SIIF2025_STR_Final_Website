<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bot Coach</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Wave Background -->
    <div class="wave-container">
        <div class="wave wave-light"></div>
        <div class="wave wave-dark"></div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='role.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>BotCoach</span>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="card">
            <h2 id="loginTitle">Patient</h2>
            <div>
                <div class="form-group">
                    <input type="text" class="form-input" id="username" placeholder="User ID">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary" style="width: 100%;" onclick="handleLogin()">Log in</button>
                <div class="forgot-password">
                    <a href="#">Forget Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
