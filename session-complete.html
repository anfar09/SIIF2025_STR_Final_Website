<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Complete - BotCoach</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/session-complete.css">
</head>
<body>
    <!-- Wave Background -->
    <div class="wave-container">
        <div class="wave wave-light"></div>
        <div class="wave wave-dark"></div>
    </div>

    <!-- Back Button -->
    <button class="back-button" id="backBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>   

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>BotCoach</span>
        </div>
        <div class="header-buttons">
            <button class="btn btn-primary" style="padding: 0.6rem 1.2rem; font-size: 0.9rem;">Training Schedule</button>
            <button class="btn btn-primary" style="padding: 0.6rem 1.2rem; font-size: 0.9rem;" onclick="window.location.href='training.html'">Your session</button>
            <button class="header-btn" id="profileMenuBtn" onclick="toggleProfileMenu()" style="width: 40px; height: 40px; border-radius: 50%; background: #E0E0E0; padding: 0; display: flex; align-items: center; justify-content: center;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </div>

    <!-- Profile Dropdown Menu -->
    <div class="profile-dropdown" id="profileDropdown">
        <button class="dropdown-item" onclick="window.location.href='profile.html'">Profile</button>
        <button class="dropdown-item" onclick="showSettingModal()">Setting</button>
        <button class="dropdown-item">English(UK)</button>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeSettingModal()"></div>

    <!-- Setting Modal -->
    <div class="setting-modal" id="settingModal">
        <button class="modal-back-button" onclick="closeSettingModal()">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>

        <h2>Setting</h2>

        <div class="setting-item" onclick="toggleSound()">
            <span>Sound</span>
            <div class="toggle-switch" id="soundToggle"></div>
        </div>

        <div class="setting-item">
            <span>Check your device</span>
        </div>

        <div class="setting-item" onclick="logout()">
            <span>Log out</span>
        </div>

        <div class="setting-links">
            <a onclick="closeSettingModal()">Feed back</a>
            <a onclick="closeSettingModal()">Help</a>
        </div>
    </div>

    <div class="card_session">
        <!-- Content -->
    <div class="content">
        <div class="session-container">
            <!-- Left Card - Session Complete -->
            <div class="session-card">
                <h2 class="session-title">Session complete.</h2>
                <p class="session-subtitle">Muscle recovery +8%. Great progress!</p>
                
                <div class="gauge-container">
                    <svg viewBox="0 0 200 120" class="gauge-svg">
                        <!-- Background arcs -->
                        <path d="M 100 30 A 70 70 0 0 1 170 100" fill="none" stroke="#E3F2FD" stroke-width="20" stroke-linecap="round"/>
                        <path d="M 30 100 A 70 70 0 0 1 100 30" fill="none" stroke="#4A8FEF" stroke-width="20" stroke-linecap="round"/>
                        
                        <!-- Needle -->
                        <line class="needle" x1="100" y1="100" x2="145" y2="65" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="100" cy="100" r="8" fill="#333"/>
                    </svg>
                </div>
            </div>
            <!-- Right Cards Container -->
            <div class="stats-container">
                <!-- Top Row -->
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-bar yellow"></div>
                        <div class="stat-label">Average Speed</div>
                        <div class="stat-value">2<span class="stat-unit">m/s</span></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-bar green"></div>
                        <div class="stat-label">Hand - Eye Sync</div>
                        <div class="stat-value">35<span class="stat-unit">%</span></div>
                    </div>
                </div>

                <!-- Bottom Card - Score -->
                <div class="score-card">
                    <div class="stat-bar orange"></div>
                    <div class="score-bar orange"></div>
                    <div class="score-label">Your score</div>
                    <div class="score-value">151<span class="score-total">/200</span></div>
                    <div class="score-best">Your best score : 156</div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="../js/session-complete.js"></script>
    <script src="../js/navigation.js"></script>
</body>
</html>
