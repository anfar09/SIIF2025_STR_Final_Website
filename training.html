<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - BotCoach</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/training.css">
</head>
<body>
    <!-- Wave Background -->
    <div class="wave-container">
        <div class="wave wave-light"></div>
        <div class="wave wave-dark"></div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='home.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>BotCoach</span>
        </div>
        <div class="header-buttons">
            <button class="btn btn-primary" style="padding: 0.6rem 1.2rem; font-size: 0.9rem;">Training Schedule</button>
            <button class="btn btn-primary" style="padding: 0.6rem 1.2rem; font-size: 0.9rem;" onclick="window.location.href='training.html'">Your session</button>
            <button class="header-btn" id="profileMenuBtn" onclick="toggleProfileMenu()" style="width: 40px; height: 40px; border-radius: 50%; background: #E0E0E0; padding: 0; display: flex; align-items: center; justify-content: center;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </div>

    <!-- Profile Dropdown Menu -->
    <div class="profile-dropdown" id="profileDropdown">
        <button class="dropdown-item" onclick="window.location.href='profile.html'">Profile</button>
        <button class="dropdown-item" onclick="showSettingModal()">Setting</button>
        <button class="dropdown-item">English(UK)</button>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeSettingModal()"></div>

    <!-- Setting Modal -->
    <div class="setting-modal" id="settingModal">
        <button class="modal-back-button" onclick="closeSettingModal()">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>

        <h2>Setting</h2>

        <div class="setting-item" onclick="toggleSound()">
            <span>Sound</span>
            <div class="toggle-switch" id="soundToggle"></div>
        </div>

        <div class="setting-item">
            <span>Check your device</span>
        </div>

        <div class="setting-item" onclick="logout()">
            <span>Log out</span>
        </div>

        <div class="setting-links">
            <a onclick="closeSettingModal()">Feed back</a>
            <a onclick="closeSettingModal()">Help</a>
        </div>
    </div>

    <div class="card_box">
    <!-- Training Content -->
    <div class="content">
        <h2 class="page-title">Select Training Activity</h2>
        
        <div class="training-container">
            <!-- Left Arrow -->
            <button class="nav-arrow left-arrow" id="prevBtn" onclick="previousActivity()">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>

            <!-- Activities Cards Container -->
            <div class="activities-slider" id="activitiesSlider">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <!-- Right Arrow -->
            <button class="nav-arrow right-arrow" id="nextBtn" onclick="nextActivity()">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>
    </div>
    </div>
    <script src="js/training.js" defer></script>
    <script src="js/navigation.js" defer></script>
</body>
</html>
