<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Device - BotCoach</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Wave Background -->
    <div class="wave-container">
        <div class="wave wave-light"></div>
        <div class="wave wave-dark"></div>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='home.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
    </button>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            <span>BotCoach</span>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="card" style="text-align: center;  margin-top: -80px;">
            <h2 style="margin-bottom: 0.5rem;">Connecting...</h2>
            <p style="color: #666; margin-bottom: 2rem;">Scan QR code on your device</p>
            <button class="btn btn-primary" onclick="connectDevice()">Connect</button>
        </div>
    </div>
    <script src="../js/connecting.js"></script>
</body>
</html>
